# Owncast S3 Storage Configuration Template
# Rename this file to config.yaml (or merge into your existing config) to enable S3.

s3:
  enabled: true
  endpoint: "https://s3.us-east-1.amazonaws.com" # Or your provider's endpoint (e.g., DigitalOcean, Wasabi)
  accessKey: "YOUR_ACCESS_KEY"
  secret: "YOUR_SECRET_KEY"
  bucket: "your-bucket-name"
  region: "us-east-1" # Crucial for AWS
  servingEndpoint: "https://cdn.yourdomain.com" # Optional: If you use Cloudflare/CDN in front of S3
  acl: "public-read" # Usually required for public streaming
